<div id="chart_div"></div> 

<script>
  google.charts.load('current', { packages: ['corechart', 'line'] });
  google.charts.setOnLoadCallback(drawLineColors);

  function drawLineColors() {
    var data = new google.visualization.DataTable();
    data.addColumn('number', 'X');
    data.addColumn('number', 'Keto/Carnivore');
    data.addColumn('number', 'HFC #1');
    data.addColumn('number', 'HFC #2');

    data.addRows([
      [0,  292, 292, 274],
      [42,  267.75, 261.5, 255],
      [84,  255.75, 248.5, 240],
      [126,  244, 237.5, 227],
      [168,  237, 225, 213],
      [210,  223, 215, 204],
      [252,  220.25, null, 202],
      [294,  213, null, 193],
      [336,  209, null, null],
      [378,  210, null, null],
      [420,  197.5, null, null],
      [462,  190.5, null, null],
      [505,  182, null, null],
      [547,  187, null, null]
    ]);

    var root = getComputedStyle(document.documentElement);

    var titleColor = root.getPropertyValue('--title').trim();
    var chartBackground = root.getPropertyValue('--background').trim();
    var hAxisTitleColor = root.getPropertyValue('--gTitle').trim();
    var hAxisTextColor = root.getPropertyValue('--gText').trim();
    var hAxisGridlineColor = root.getPropertyValue('--grid').trim();
    var hAxisMinorGridlineColor = root.getPropertyValue('--minorGrid').trim();
    var hAxisBaselineColor = root.getPropertyValue('--baseline').trim();
    var vAxisTitleColor = root.getPropertyValue('--gTitle').trim();
    var vAxisTextColor = root.getPropertyValue('--gText').trim();
    var vAxisGridlineColor = root.getPropertyValue('--grid').trim();
    var vAxisMinorGridlineColor = root.getPropertyValue('--minorGrid').trim();
    var legendTextColor = root.getPropertyValue('--gText').trim();
    var seriesColor1 = root.getPropertyValue('--keto').trim();
    var seriesColor2 = root.getPropertyValue('--hfc1').trim();
    var seriesColor3 = root.getPropertyValue('--series').trim();

    var options = {
      hAxis: {
        title: 'Days',
        titleTextStyle: { 
          color: hAxisTitleColor,
          fontName: 'Atkinson-Hyperlegible'
        },
        gridlines: { color: hAxisGridlineColor },
        minorGridlines: { color: hAxisMinorGridlineColor },
        baselineColor: hAxisBaselineColor,
        textStyle: { 
          color: hAxisTextColor,
          fontName: 'Atkinson-Hyperlegible'
        }
      },
      vAxis: {
        title: 'Weight (lbs)',
        titleTextStyle: { 
          color: vAxisTitleColor,
          fontName: 'Atkinson-Hyperlegible'
        },
        gridlines: { color: vAxisGridlineColor },
        minorGridlines: { color: vAxisMinorGridlineColor },
        textStyle: { 
          color: vAxisTextColor,
          fontName: 'Atkinson-Hyperlegible'
        }
      },
      legend: { 
        position: 'in', 
        alignment: 'center', 
        textStyle: { 
          color: legendTextColor,
          fontName: 'Atkinson-Hyperlegible'
        }
      },
      interpolateNulls: true,
      colors: [seriesColor1, seriesColor2, seriesColor3],
      title: 'Keto/Carnivore vs. High-Fat Carnivore #1 vs. High-Fat Carnivore #2',
      titleTextStyle: {
        color: titleColor,
        fontSize: 17,
        fontName: 'Atkinson-Hyperlegible',
        bold: true,
        italic: false
      },
      chartArea: { width: '80%', height: '70%' },
      width: '100%',
      height: 500,
      backgroundColor: chartBackground,
      pointSize: 5,
      tooltip: {
        textStyle: {
          fontName: 'Atkinson-Hyperlegible'
        }
      }
    };

    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>
