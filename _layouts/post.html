---
layout: default
---

<h1 class="posttitle">{{ page.title }}</h1>
<p class="date">{{ page.date | date: '%A, %B %-d, %Y' }}</p>
<div class="words">{{ content }}</div>

<div class="pagination">
  {% if page.previous.url %}
    <a href="{{page.previous.url}}">&#8592; Previous</a>
  {% endif %}

  &#9733;
  
  {% if page.next.url %}
    <a href="{{page.next.url}}">Next &#8594;</a>
  {% endif %}
</div>
