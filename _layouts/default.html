		<script>
			// Function to check if a reload is needed
			function checkReload() {
			  // Get the last reload date from localStorage
			  const lastReload = localStorage.getItem('lastReload');
			  // Get today's date in 'YYYY-MM-DD' format
			  const today = new Date().toISOString().split('T')[0];
		
			  // If lastReload is not set or is not today's date, set it and reload the page
			  if (!lastReload || lastReload !== today) {
				localStorage.setItem('lastReload', today);
				location.reload(true); // true forces a reload from the server
			  }
			}
		
			// Run the checkReload function
			checkReload();
		  </script>
